<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Investment Watchlist</title>
</head>
<body>
    <div class="switch">
        <label>
          Light
          <input type="checkbox" onclick="DarkMode()">
          <span class="lever"></span>
          Dark
        </label>
      </div>
    <header class="col-12 center"><h1 class="header bold">Investment Watchlist</h1> </header>

<main>
        <div class="row">
            <div class="col s12 l6 xl4 left-box">
                <form class="search-box flex">
                    <input id="search-term" type="text" placeholder="bitcoin" />
                    <button type="submit" class="btn" id="add">Add to Favorites</button>
                    <label>
                        <input name="asset-type" type="radio" id="crypto" checked />
                        <span>Crypto</span>
                    </label>
                    <label>
                        <input name="asset-type" type="radio" id="stock"/>
                        <span>Stock</span>
                    </label>
                </form>
                <div class="fav-list collection"></div>
                <div class="test">currency</div>
            </div>
            <div class="col s12 l6 xl8 right-box">News
                <div class="test">News 1</div>
                <div class="test">News 2</div>
                <div class="test">News 3</div>
                <div class="test">News 4</div>
                <div class="test">News 5</div>
                <div class="test">News 6</div>
            </div>
        </div>
</main>    

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- Compiled and minified Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./assets/js/script.js" ></script>
<script src="./assets/js/newsapi.js" ></script>

<!-- <script src="./assets/js/Currency_Exchange.js" ></script> -->
</body>
</html>
