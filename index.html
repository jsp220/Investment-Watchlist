<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Investment Watchlist</title>
</head>
<body>
    <div class="switch">
        <label>
          Light
          <input type="checkbox" onclick="DarkMode()">
          <span class="lever"></span>
          Dark
        </label>
      </div>
    <header class="col-12 center test"><h1>Investment Watchlist</h1> </header>

<main>
    <div class="p-0 col s12">
        <div class="row">
            <div class="col s2 test rightBox">
                <form class="search-box">
                    <input id="search-term" type="text" placeholder="bitcoin" />
                    <button type="submit" class="btn" id="add">Add</button>
                </form>
                <div class="fav-list"></div>
                <!-- Dropdown Trigger -->
                <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Currency</a>

                <!-- Dropdown Structure -->
                <ul id='dropdown1' class='dropdown-content'>
                    <li><a href="#!">USD</a></li>
                    <li><a href="#!">EUR</a></li>
                    <li><a href="#!">JPY</a></li>
                    <li><a href="#!">GBP</a></li>
                    <li><a href="#!">AUD</a></li>
                    <li><a href="#!">CAD</a></li>
                    <li><a href="#!">CHF</a></li>
                    <li><a href="#!">CNY</a></li>
                    <li><a href="#!">HKD</a></li>
                    <li><a href="#!">NZD</a></li>
                    <li><a href="#!">SEK</a></li>
                    <li><a href="#!">KRW</a></li>
                    <li><a href="#!">SDG</a></li>
                    <li><a href="#!">NOK</a></li>
                    <li><a href="#!">MXN</a></li>
                    
                </ul>
            </div>
            <div class="col s9">News
                <div class="test">News 1</div>
                <div class="test">News 2</div>
                <div class="test">News 3</div>
                <div class="test">News 4</div>
                <div class="test">News 5</div>
                <div class="test">News 6</div>
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"

</html>
